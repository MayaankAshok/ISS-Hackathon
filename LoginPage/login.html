<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/LoginPage/login.css">
    <title>Login</title>
</head>
<body>
    <div class="top">Website to take care of your expenses<br></div>
    <div class="Login">
        <h1 class="Loginheader">Login</h1>
        <form method="POST" action="/user_login" style="font-family: Arial, sans-serif;;">
            <input type="text" id="login-email" name="email" placeholder="xyz@abcd.com" required>
            <input type="password" id="login-password" placeholder="Password" name="password" required>
            <button class="login-button" type="submit">Login</button>
            <div class="signup">
                <label for="signupbutton" style="vertical-align: center;">Don't have an account?</label>
                <button class="login-button" onclick="window.location.href = '/SignUpPage/signup.html';">Sign
                    up</button>
            </div>
        </form>
    </div>
</body>
</html>

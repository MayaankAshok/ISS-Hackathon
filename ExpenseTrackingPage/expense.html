    <body>
        <script id="replace_with_navbar" src="/Navbar/navbar.js"></script>

        <div id="AddGrp">
            <button type="button" id="Add" onclick="LoadForm()">Make a Group</button>
        </div>
    
        <div class="everything">

            <div class="EventCards">
                {% for event in events %}
                <div class="Ecard">
                    <div class="Eheader">
                        <span class="Edate-time">{{event[0][1]}}-{{event[0][0]}}-{{event[0][2]}} at {{event[0][3]}}:{{event[0][4]}}</span>
                    </div>
                    <div class="Econtent">
                        <div class="Esender">
                            
                            <a href="'/GroupPage/group.html?id={{id}}&groupid={{event[1][1]}}">{{event[1][0]}}</a>
                        </div>
                        <div class="Erequest">
                            <span class="Eamount">${{event[1][2]}}</span>
                        </div>
                    </div>
                    <div class="Emessage">
                        {{event[2]}}
                    </div>
                </div>
                {% endfor %}
            </div>

            <div class="IndivisualCards">
                <div class="card">
                    <div class="header">
                        <span class="date-time">May 7, 2023 at 3:00pm</span>
                    </div>
                    <div class="content">
                        <div class="sender">
                            <form action='/ProfilePage/profile.html/?id=1&self_id=2'>

                            </form>
                        </div>
                        <div class="request">
                            <span class="request-amount">$50</span>
                        </div>
                    </div>
                    <div class="message">
                        Event Name
                    </div>
                    <div style="float: right;">
                        <input type="checkbox" id="checkbox">
                    </div>
                    <div class="image">
                    </div>
                </div>
            </div>

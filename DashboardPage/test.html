<form>
    <label for="option1"> 1</label>
    <input type="checkbox" id="option1" ><br>
    <label for="option2"> 2</label>
    <input type="checkbox" id="option2" ><br>
    <label for="option3"> 3</label>
    <input type="checkbox" id="option3"><br>
    <input type="button" value="Submit" onclick="Fun()">
  </form>
  
  <script>
    function Fun(){
      var checked = document.querySelectorAll('input[type="checkbox"]:checked');
      if(checked.length==0)alert("Select atleast one Payee");
      else{
          var ContributersID = Array.from(checked).map(function(option){
              return option.id;
          });
          var ContributersName = Array.from(checked).map(function(option){

            return document.querySelector('label[for="' + option.id + '"]').textContent;
          })
          console.log("ContributersID: "+ ContributersID);
          console.log("ContributersName: "+ ContributersName);
        }
    }
  </script>

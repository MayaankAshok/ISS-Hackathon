<form>
    <label for="option1">Option 1</label>
    <input type="checkbox" id="option1" ><br>
    <label for="option2">Option 2</label>
    <input type="checkbox" id="option2" ><br>
    <label for="option3">Option 3</label>
    <input type="checkbox" id="option3"><br>
    <input type="button" value="Submit">
  </form>
  
  <script>
    var selectedOptions = [];
    document.querySelector('form').addEventListener('submit', function(event) {
      event.preventDefault();
      var checkedOptions = document.querySelectorAll('input[type="checkbox"]:checked');
      if(checkedOptions.length==0)alert("select atleast one payee");
      else{
        selectedOptions = Array.from(checkedOptions).map(function(option) {
            return option.id;
        });
        console.log("Selected options: " + selectedOptions);
        }
    });
  </script>

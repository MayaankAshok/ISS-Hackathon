<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <script src="dashscript.js" defer></script>
</head>

<body>
    <div class="everything">
        <div id="addeventdiv">
            <h1>Add a new event</h1>
            <form method="POST" action="/dashboard/add" style="display: flex; flex-direction: row; justify-content: space-between; width: 70%;">
                <input type="text" name="eventname" placeholder="event-name" required>
                <input type="text" name="groupname" placeholder="group-name" required>
                <input type="number" name="amount" placeholder="253.2" required>
                <input type="text" name="creditordebt" placeholder="credit" required>
                <button type="submit">Submit</button>
        </div>
        <div class="showexpenses">
            <div class="eventexpenses">
                <div class="expensepost">
                    <div class="date">
                        Date
                    </div>
                    <div>
                        Group
                    </div>
                    <div class="nameexpense">
                        Name
                    </div>
                    <div>
                        Debt or Credit
                    </div>
                    <div>
                        Amount
                    </div>
                    <div>
                        EventName
                    </div>
                </div>
            </div>
            <div class="peopleexpenses">
                <div>
                    Date
                </div>
                <div>
                    Name
                </div>
                <div>
                    Debt or Name
                </div>
                <div>
                    Amount
                </div>
            </div>
        </div>
    </div>
</body>

</html>

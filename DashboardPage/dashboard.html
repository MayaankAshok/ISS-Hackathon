    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js" type="text/javascript"></script>
    
</head>

<body>
    <script id="replace_with_navbar" src="/Navbar/navbar.js"></script>

    <div class="everything">
        <div class="addbuttons">
            <div id="AddEventDiv">
                <button type="button" onclick="loadForm1()">Add Entry</button>
            </div>

            <div id="AddPaymentDiv">
                <button type="button" onclick="loadForm2()">Add Payment</button>
            </div>
        </div>
        <h1 style="font-size: 3rem; margin-top: 15vh;text-align: center;">Your Monthly Expenses</h1>
        <div style="width: 100%;"><canvas id="expensegraph" width="100vw" height="40vh"></canvas></div>
        <script>
            var ctx = document.getElementById('expensegraph').getContext('2d');
            debt = [3, 5, 1, 3, 7, 4, 3];
            // number of data values should match with length of labels tuple
            // can set value to null if unknown
            credit = [2, 5, 2, 5, 4, 8, 4];
            expenses = []
            for (var i = 0; i < debt.length; i++) {
                expenses[i] = [debt[i] - credit[i]];
            }
            colorset = []
            for (var i = 0; i < expenses.length; i++) {
                if (expenses[i] < 0) {
                    colorset[i] = "rgba(0,1,2,0.3)";
                }
                else {
                    colorset[i] = "green";
                }
            }
            var chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Jan 01', 'Jan 02', 'Jan 03', 'Jan 04', 'Jan 05', 'Jan 06', 'Jan 07'],
                    //keep all the dates that are in the graph in this list
                    datasets: [{
                        label: 'Debt',
                        data: debt,
                        
                        borderColor: 'rgba(255, 49, 49, 0.8)',
                        fill: false
                    }, {
                        label: 'Credit',
                        data: credit,
                        borderColor: 'rgba(57, 255, 20, 0.8)',
                        fill: false
                    }, {
                        label: 'Expenses',
                        data: expenses,
                        backgroundColor: "purple",
                        borderWidth: 1
                    }]
                },
                options: {
                    tooltips: {
                        mode: 'index',
                        intersect: false
                    },
                    hover: {
                        mode: 'index',
                        intersect: false
                    },
                    legend: {
                        onHover: function (e) {
                            e.target.style.cursor = 'pointer';
                        }
                    },
                    hover: {
                        onHover: function (e) {
                            var point = this.getElementAtEvent(e);
                            if (point.length) e.target.style.cursor = 'pointer';
                            else e.target.style.cursor = 'default';
                        }
                    }
                }
            });
        </script>

    </div>
    </div>
</body>

<script id="replace_with_footer" src="/Footer/footer.js"></script>

</html>

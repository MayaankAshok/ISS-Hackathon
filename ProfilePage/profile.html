<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../ProfilePage/profile.css">
    <script>
        id={{ self_id }}
    </script>
</head>
<body>
    <script id="replace_with_navbar" src="../Navbar/navbar.js"></script>
    
    <div class="profile-container" style="margin: 100px;">
        <div class="profile-data">
            <div class="profile-image">
                <img src="../ImageResources/ProfilePicture.jpeg" alt="Profile Picture">
            </div>
            <div class="data">
                <div class="data-value">
                    <h1>Name: {{ name }}</h1>
                </div>
                <div class="data-value">
                    <h1>Email: {{ email }}</h1>
                </div>
                <div class="data-value">
                    <h1>Mobile Number: {{ phone }} </h1>    
                </div>
            </div>
        </div>

        <div class="expense-data">
            <div class="due-amount">
                <h1>Total Amount Due: {{ dueAmount }} </h1>
                <canvas id="AmountDistribution" width="300px" height="300px"></canvas>
            </div>
            <div class="groups">
                <h1>Mutual Groups: </h1>
                {%for grp in Groups%}
                <ul class="group">
                    <li>{{ grp }}</li>
                </ul>
                {% endfor %}
                <!-- table -->
            </div>
            <div class="past-expenses">
                <h1>Past Expenses: </h1>
                {%for exp in Expenses%}
                <ul class="exp">
                    <li>{{ exp }}</li>
                </ul>
                {% endfor %}
                <!-- table -->
            </div>
        </div>
    </div>
    <script id="replace_with_footer" src="../Footer/footer.js"></script>
</body>
<script src="../ProfilePage/profile.js"></script>
</html>

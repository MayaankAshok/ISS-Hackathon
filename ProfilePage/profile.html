<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/ProfilePage/profile.css">
</head>
<body>
    <script id="replace_with_navbar" src="../Navbar/navbar.js"></script>
    <div class="profile-container" style="margin: 100px;">
        <div class="profile-data">
            <div class="profile-image">
                <img src="../ImageResources/ProfilePicture.png" alt="Profile Picture">
            </div>
            <div class="profile-name">
                <h1>Name: {{name}}</h1>
            </div>
            <div class="profile-email">
                <h2>Email: {{email}} </h2>
            </div>
            <div class="mobile-number">
                <h2>Mobile Number: {{phone}}</h2>    
            </div>
        </div>

        <div class="expense-data">
            <div class="due-amount">
                <h1>Total Amount Due: </h1>
                <canvas id="AmountDistribution" width="300px" height="300px"></canvas>
            </div>
            <div class="groups">
                <h1>Mutual Groups: </h1>
                <!-- table -->
            </div>
            <div class="past-expenses">
                <h1>Past Expenses: </h1>
                <!-- table -->
            </div>
        </div>
    </div>
    <script id="replace_with_footer" src="../Footer/footer.js"></script>
</body>
<script src="../ProfilePage/profile.js"></script>
</html>
